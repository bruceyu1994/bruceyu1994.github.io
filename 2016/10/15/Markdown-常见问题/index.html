<h2 id="换行"><a href="#换行" class="headerlink" title="换行"></a>换行</h2><ul>
<li><p\>:换行并加一行空白行用一个空白行</p\></li>

<li>连续3个符号，然后是空行，表示 hr横线</li>
</ul>
